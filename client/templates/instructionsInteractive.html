<template name="instructionsInteractive">
<div class = "container-fluid">
{{> gameTreeinstr}}
{{> tutorial options}}
</div>
</template>

<template name="step1">
	<h3 align="center"> You have been successfully matched with another player! </h3>
	<p> For the best experience please scroll/adjust the window until you can see both the top and bottom banners of the screen.</p>
	<p> Click next to learn how to play the game </p>
</template>

<template name="step2">
	<p>In this game you will be randomly selected to play the role of either 'Player A' or 'Player B' and see a game tree like this.</p>
</template>

<template name="step3">
	<p>Player A will first decide how they would like to split $4 by selecting from two possible options. </p> 
</template>

<template name="step4">
	<p>If Player A selects the 'Left' option, they will keep $1 for themselves, give $3 to Player B and the game will end.</p>
</template>

<template name="step5">
	<p>If Player A select the 'Right' option, the money will be split evenly so that both Player A and Player B receive $2.</p>
</template>

<template name="step6">
	<p>However, Player B will have the opportunity to veto this decision.</p>
</template>

<template name="step7">
	<p>If Player B chooses to veto this decision by selecting 'Left,' Player A will receive $0 and Player B will receive $1.</p>
</template>

<template name="step8">
	<p>If Player B chooses to accept this decision by selecting 'Right,' both Player A and Player B will receive $2.</p>
</template>

<template name = "step9">
	<h3 align = "center">Please ensure you understand these instructions before proceeding</h3>
	<h4 align = "center">On the next page we will ask you a question to make sure you understand the game</h4>
</template>

<template name ="quiz">
	<h4 align="center"> Please answer the following question in order to proceed</h4>
	<p align = "center"><i>You must respond correctly within two tries to be eligible to participate</i></p>
	<p>If Player A chooses right and player B chooses left how much money will each player earn?</p>
	<form>
		<div class="radio">
    		<label><input type="radio" id ="A" name="optradio">Player A will earn $1 and Player B will earn $3</label>
		</div>
		<div class="radio">
      		<label><input type="radio" id = "B" name="optradio">Player A will earn $0 and Player B will earn $1</label>
		</div>
		<div class="radio">
    		<label><input type="radio" id = "C" name="optradio">Player A will earn $2 and Player B will earn $2</label>
		</div>
	</form>
	<div class = "row">
		<p align = "center" class = '{{feedback.dispClass}}'> {{feedback.text}}</p>
	</div>
	<div class = "row">
		<p align = "center" style = '{{feedback.promptDisp}}'><b>Click Finish below to complete these instructions and wait for the other player. You can also go back and review if you like.</b></p>
	</div>
</template>

<template name = "gameTreeinstr">
	<div class = "row" id="tree">
		<br><br>
		<div class = "svg-container col-xs-8 col-xs-offset-4">
			<svg preserveAspectRatio= "xMinYMin meet" viewBox = "0 0 450 345" class= "svg-content-responsive">
				<text class = "playerAleft playerAright" x = "205" y="25" text-anchor="middle" font-weight= "bold" font-size= "30">A</text>
				<g stroke= "black" stroke-width= "3" fill = "black">
					<path id = "playerAleft" d= "M205 35 L105 135"></path>
					<text class = "playerAleft" x="105" y="165" font-size="28" text-anchor="middle" stroke-width="1">A gets: $1</text>
					<text class = "playerAleft" x="105" y="195" font-size="28" text-anchor="middle" stroke-width="1">B gets: $3</text>
					<text class = "playerAleft" x="115" y="85" font-size="22" text-anchor="middle" stroke-width="1">Left</text>
				</g>
				<g stroke= "black" stroke-width= "3" fill = "black">
					<path id = "playerAright" d= "M205 35 L305 135"></path>
					<text class= "playerAright playerBleft playerBright" x="305" y="165" text-anchor="middle" font-weight= "bold" stroke-width= "1" font-size= "30">B</text>
					<text class= "playerAright" x="300" y="85" font-size="22" text-anchor="middle" stroke-width="1">Right</text>
				</g>
				<g stroke= "black" stroke-width= "3" fill = "black">
					<path id = "playerBleft" d= "M305 175 L205 275"></path>
					<text class = "playerBleft" x="205" y="305" font-size="28" text-anchor="middle" stroke-width="1">A gets: $0</text>
					<text class = "playerBleft" x="205" y="335" font-size="28" text-anchor="middle" stroke-width="1">B gets: $1</text>
					<text class = "playerBleft" x="210" y="235" font-size="22" text-anchor="middle" stroke-width="1">Left</text>
				</g>
				<g stroke= "black" stroke-width= "3" fill = "black">
					<path id = "playerBright" d= "M305 175 L405 275"></path>
					<text class = "playerBright" x="405" y="305" font-size="28" text-anchor="middle" stroke-width="1">A gets: $2</text>
					<text class = "playerBright" x="405" y="335" font-size="28" text-anchor="middle" stroke-width="1">B gets: $2</text>
					<text class = "playerBright" x="410" y="235" font-size="22" text-anchor="middle" stroke-width="1">Right</text>
				</g>
			</svg>
		</div>
	</div>		
</template>
